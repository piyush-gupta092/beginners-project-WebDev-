<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Contact Page</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="#" rel="icon">
  <link href="#" rel="apple-touch-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i,900" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  
  <link href="style.css" rel="stylesheet">
</head>

<body>
    <section class="contact">
      <div class="container">
        <div class="section-title">
          <h2>Contact Us</h2>
          <div class=".contact-container">
            <div class="wrapper">
              <!--Social Media Link-->
              <div class="social-info">
                <ul class="social-media-list">
                  <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fab fa-facebook" aria-hidden="true"></i></a>
                  </li>
                  <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fab fa-linkedin" aria-hidden="true"></i></a>
                  </li>
                  <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fab fa-instagram" aria-hidden="true"></i></a>
                  </li>
                  <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fab fa-youtube" aria-hidden="true"></i></a>
                  </li>
                </ul>             
              </div>
              <!-- CONTACT FORM -->
              <div class="contact">
                <form id="contact-form">
                  <input type="text" name="fname" id="fname" placeholder="First Name" required>
                  <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                  <input class="full" type="email" name="email" id="email" placeholder="Email" required>
                  <input class="full" type="text" name="subject" id="subject" placeholder="Message Subject">
                  <textarea class="full" name="message" rows="5" id="message" placeholder="Enter your message here..."></textarea>
                  <button class="full" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

</body>

</html>
